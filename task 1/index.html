<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/feet.png">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/feet.png" alt="Apple logo">
            Sneaker Home
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title"> Sneaker Home <strong> Inspirational designs,illustrations from the worldâ€™s best designers.
               </strong></p>
            <p class="msg"> Want more inspiration? Browse our search results...
                </p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/pink.png" alt="Shoes" >
            <div class="colors">
                <div class="item yellow active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Sports Shoe</p>
                        <p>$299</p>
                    </div>
                    <img src="./images/blue_small.png" >
                </div>
                <div class="item gray" >
                    <div class="color-selector"></div>
                    <img src="./images/pink_small.png" >
                </div>
                <div class="item white">
                    <div class="color-selector"></div>
                    <img src="./images/yellow_small.png"  >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
